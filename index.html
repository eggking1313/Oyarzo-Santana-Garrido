<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <link rel="stylesheet" href=".css"/> 
    <title>Evaluacion 3 </title>

  </head>
  <body>
    <div class="contenedor">
      
      <h2 id="subtitulo">INGRESE SOFTWARE</h2>
      
      <button id="boton1" class="btn bnt-info" >CAMBIAR COLOR</button>
    </div>
    <div class="container py-2">
    
    <form >
      <input id="software" type="text" placeholder="software" class="form-control my-2">
      <input id="empresa" type="text" placeholder="empresa" class="form-control my-2">
      <input id="usuario" type="text" placeholder="usuario" class="form-control my-2">
      <button id="boton" type="reset" onclick="capturar();"  class="btn bnt-success">agregar</button>
    </form>
    </div>



    <div class="container">
      <table class="table" id="tabla">
        <thead class="thead-inverse">
          <tr>
            <th>|software|</th>
            <th>|empresa|</th>
            <th>|usuario|</th> 
          </tr>
        </thead>
      </table>

</div>
    <script >
      function capturar(){
        console.log("capturado");
        function Persona(software, empresa, usuario){
          this.software=software;
          this.empresa=empresa;
          this.usuario=usuario;
        }
        var capturarsoftware=document.getElementById("software").value;
        console.log(capturarsoftware);
        var capturarempresa=document.getElementById("empresa").value;
        console.log(capturarempresa);
        var capturarusuario=document.getElementById("usuario").value;
        console.log(capturarusuario);
        sujeto= new Persona(capturarsoftware, capturarempresa, capturarusuario,);
        agregar();
      }
      var basedatos=[];
      function agregar(){
        basedatos.push(sujeto)
        console.log(basedatos);
        document.getElementById("tabla").innerHTML += '<tbody><td>'+sujeto.software+'</td><td>'+sujeto.empresa+'</td><td>'+sujeto.usuario+'</td></tbody>';
      };
    </script>


  <script>
    
    var h2=document.getElementById("subtitulo");
    console.log(h2.innerHTML);
    
    var boton1 = document.getElementById("boton1");
    boton1.onclick=function(){

      h2.style.color="black";
      h2.style.background="green";
    }
  </script>


  </body>
</html
